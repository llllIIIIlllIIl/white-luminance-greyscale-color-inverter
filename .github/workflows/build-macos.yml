name: build-macos

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Note: combining --onefile with --windowed can create a .app bundle but is not recommended by PyInstaller docs [web:59]
      - name: Build (onefile)
        run: |
          pyinstaller --onefile --windowed --name white-luminance-greyscale-color-inverter white-luminance-greyscale-color-inverter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dist
          path: dist/
